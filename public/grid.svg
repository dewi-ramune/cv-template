			<line stroke='var(--clr-white)' stroke-width="12px" y2="12" />
		</pattern>
		<pattern id="vertical-stripes" width="12" height="12" patternUnits="userSpaceOnUse">
			<line stroke='var(--clr-white)' stroke-width="12px" y2="12" />
