<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 794 1128"
	xml:space="preserve">

	<style>
		:root {
			--clr-black: #000;
			--clr-white: #fff;
			--clr-1: hsla(52, 98%, 51%, 1);
			--clr-2: hsla(1, 97%, 59%, 1);
			--clr-3: hsla(241, 100%, 64%, 1);
		}
	</style>

	<defs>
